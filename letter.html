<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Letter For You ‚ú®</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: floatHeart 10s infinite ease-in-out;
        }

        @keyframes floatHeart {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #c45baa;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(196, 91, 170, 0.2);
        }

        .letter-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .letter-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #f5576c);
            border-radius: 30px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .letter-card:hover::before {
            opacity: 1;
        }

        .letter-content {
            font-family: 'Playfair Display', serif;
            font-size: 1.15rem;
            line-height: 2;
            color: #333;
            text-align: left;
            white-space: pre-wrap;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #c45baa;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }

        .surprise-section {
            text-align: center;
            margin: 3rem 0;
        }

        .surprise-btn {
            padding: 1.5rem 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .surprise-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .surprise-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .surprise-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .surprise-btn span {
            position: relative;
            z-index: 1;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.2);
            transform: rotate(90deg);
        }

        .playlist {
            margin-top: 2rem;
        }

        .playlist h3 {
            font-family: 'Playfair Display', serif;
            color: #c45baa;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .playlist-item:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .playlist-img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .playlist-info {
            flex: 1;
        }

        .playlist-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.3rem;
        }

        .playlist-artist {
            color: #666;
            font-size: 0.9rem;
        }

        .play-icon {
            font-size: 1.5rem;
            color: #667eea;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.8);
            color: #c45baa;
            border: 2px solid #c45baa;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #c45baa;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(196, 91, 170, 0.3);
        }

        @media (max-width: 768px) {
            .letter-card {
                padding: 2rem;
            }

            .letter-content {
                font-size: 1rem;
            }

            .navigation {
                flex-direction: column;
            }

            .nav-btn {
                width: 100%;
            }

            .surprise-btn {
                padding: 1.2rem 2rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts">
        <div class="heart" style="left: 10%; top: 20%; animation-delay: 0s;">üíñ</div>
        <div class="heart" style="left: 80%; top: 30%; animation-delay: 1s;">‚ú®</div>
        <div class="heart" style="left: 20%; top: 70%; animation-delay: 2s;">üíï</div>
        <div class="heart" style="left: 70%; top: 60%; animation-delay: 3s;">üåü</div>
        <div class="heart" style="left: 40%; top: 10%; animation-delay: 4s;">üíù</div>
    </div>

    <div class="container">
        <div class="header">
            <h1>For My Dearest Friend ‚ù§Ô∏è</h1>
        </div>

        <div class="letter-card">
            <div class="letter-content" id="letterText"></div>
        </div>

        <div class="surprise-section">
            <button class="surprise-btn" id="surpriseBtn">
                <span>Click for a Surprise! üéÅ</span>
            </button>
        </div>

        <div class="navigation">
            <button class="nav-btn" onclick="window.location.href='cake.html'">
                ‚Üê Back to Cake
            </button>
            <button class="nav-btn" onclick="window.location.href='index.html'">
                Start Over üîÑ
            </button>
        </div>
    </div>

    <div class="modal" id="surpriseModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">√ó</button>
            <div class="playlist">
                <h3>üéµ Songs That Remind Me of Us üíï</h3>
                <div class="playlist-item">
                    <img class="playlist-img" src="3.jpg" alt="Song">
                    <div class="playlist-info">
                        <div class="playlist-title">Our Favorite Memory</div>
                        <div class="playlist-artist">That Artist You Love</div>
                    </div>
                    <div class="play-icon">‚ñ∂</div>
                </div>
                <div class="playlist-item">
                    <img class="playlist-img" src="1.jpg" alt="Song">
                    <div class="playlist-info">
                        <div class="playlist-title">That Summer Night</div>
                        <div class="playlist-artist">The Adventure Band</div>
                    </div>
                    <div class="play-icon">‚ñ∂</div>
                </div>
                <div class="playlist-item">
                    <img class="playlist-img" src="6.jpg" alt="Song">
                    <div class="playlist-info">
                        <div class="playlist-title">Inside Joke Anthem</div>
                        <div class="playlist-artist">Laugh Out Loud</div>
                    </div>
                    <div class="play-icon">‚ñ∂</div>
                </div>
                <div class="playlist-item">
                    <img class="playlist-img" src="2.jpeg" alt="Song">
                    <div class="playlist-info">
                        <div class="playlist-title">Remember When</div>
                        <div class="playlist-artist">The Friendship Vibes</div>
                    </div>
                    <div class="play-icon">‚ñ∂</div>
                </div>
                <div class="playlist-item">
                    <img class="playlist-img" src="5.jpg" alt="Song">
                    <div class="playlist-info">
                        <div class="playlist-title">Birthday Wishes</div>
                        <div class="playlist-artist">Happy Songs</div>
                    </div>
                    <div class="play-icon">‚ñ∂</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const letterContent = `My dearest friend,

As I sit here thinking about all our memories together, I can't help but smile. From our late-night talks to our spontaneous adventures, you've filled my life with so much joy and laughter. You've been my shoulder to cry on, my partner in crime, and my biggest supporter.

On your special day, I want you to know how grateful I am to have you in my life. You make every day brighter just by being you - kind, funny, and incredibly thoughtful.

Happy Birthday to my favorite person in the world! Here's to many more years of friendship, laughter, and creating memories together.

With all my love,
[Your Name]`;

        const letterEl = document.getElementById('letterText');
        const surpriseBtn = document.getElementById('surpriseBtn');
        const modal = document.getElementById('surpriseModal');
        const closeBtn = document.getElementById('closeModal');

        // Typewriter effect
        let i = 0;
        function typeWriter() {
            if (i < letterContent.length) {
                letterEl.textContent = letterContent.substring(0, i + 1);
                i++;
                setTimeout(typeWriter, 30);
            } else {
                const cursor = document.createElement('span');
                cursor.className = 'typing-cursor';
                letterEl.appendChild(cursor);
            }
        }

        // Start typing after page load
        setTimeout(typeWriter, 500);

        // Modal controls
        surpriseBtn.addEventListener('click', () => {
            modal.classList.add('active');
            createConfetti();
        });

        closeBtn.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#ffd700'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-20px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.zIndex = '9999';
                    confetti.style.pointerEvents = 'none';
                    document.body.appendChild(confetti);

                    const duration = Math.random() * 3 + 2;
                    confetti.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                    ], {
                        duration: duration * 1000,
                        easing: 'ease-in'
                    });

                    setTimeout(() => confetti.remove(), duration * 1000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
