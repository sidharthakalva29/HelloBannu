<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane - Our Beautiful Journey</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: rgba(255, 255, 255, 0.9);
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
            font-weight: 300;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .btn {
            padding: 0.9rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .gallery-wrapper {
            position: relative;
            margin: 0 -2rem;
            padding: 2rem 0;
        }

        .gallery {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.5) transparent;
        }

        .gallery::-webkit-scrollbar {
            height: 8px;
        }

        .gallery::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .gallery::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        .gallery::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        .memory-card {
            flex: 0 0 350px;
            height: 450px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(30px);
        }

        .memory-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .memory-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        .memory-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .memory-card:hover .memory-img {
            transform: scale(1.1);
        }

        .memory-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 2rem;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .memory-card:hover .memory-overlay {
            transform: translateY(0);
        }

        .memory-caption {
            color: #fff;
            font-size: 1rem;
            line-height: 1.6;
        }

        .emoji-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 4rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 1.2rem 2.5rem;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
        }

        .nav-btn.primary:hover {
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.5);
        }

        @media (max-width: 768px) {
            .memory-card {
                flex: 0 0 280px;
                height: 380px;
            }

            .navigation {
                flex-direction: column;
            }

            .nav-btn {
                width: 100%;
            }

            .gallery {
                gap: 1.5rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <svg class="floating-shape" width="200" height="200" style="left: 10%; top: 20%;">
            <circle cx="100" cy="100" r="80" fill="#fff"/>
        </svg>
        <svg class="floating-shape" width="150" height="150" style="left: 80%; top: 60%; animation-delay: 2s;">
            <circle cx="75" cy="75" r="60" fill="#fff"/>
        </svg>
        <svg class="floating-shape" width="180" height="180" style="left: 50%; top: 80%; animation-delay: 4s;">
            <circle cx="90" cy="90" r="70" fill="#fff"/>
        </svg>
    </div>

    <div class="container">
        <div class="header">
            <h1>Our Memory Lane</h1>
            <p class="subtitle">
                A journey through the most incredible moments we've shared together.
                Each memory is a treasure that I'll cherish forever! ‚ú®üíñ
            </p>
        </div>

        <div class="controls">
            <button class="btn" id="startSlideshow">‚ñ∂ Start Slideshow</button>
            <button class="btn" id="pauseSlideshow" style="display: none;">‚è∏ Pause</button>
        </div>

        <div class="gallery-wrapper">
            <div class="gallery" id="memoryGallery"></div>
        </div>

        <div class="navigation">
            <button class="nav-btn" onclick="window.location.href='index.html'">
                ‚Üê Back to Welcome
            </button>
            <button class="nav-btn primary" onclick="window.location.href='letter.html'">
                Next Surprise! ‚ú®
            </button>
        </div>
    </div>

    <script>
        const memories = [
            { image: "1.jpg", caption: "Remember when we got lost hiking and found that amazing waterfall? Best wrong turn ever! üòÇ", emoji: "üåä" },
            { image: "2.jpeg", caption: "That time we stayed up all night just talking and watching the sunrise. I've never laughed so hard in my life!", emoji: "üåÖ" },
            { image: "3.jpg", caption: "Our first road trip together! You fell asleep and I drew a tiny mustache on you with a marker. You didn't notice for HOURS!", emoji: "üöó" },
            { image: "4.jpg", caption: "Remember our cooking disaster when we tried to make that fancy recipe? The smoke alarm going off, but the pizza we ordered after was the best ever!", emoji: "üçï" },
            { image: "5.jpg", caption: "Our camping trip under the stars. You were terrified of that tiny spider and jumped so high! Still my favorite memory.", emoji: "üèïÔ∏è" },
            { image: "7.jpg", caption: "That concert where we danced until our feet hurt. Worth every blister!", emoji: "üéµ" },
            { image: "8.jpg", caption: "When we built that epic blanket fort during the storm and watched movies all day. Best rainy day ever!", emoji: "üè∞" },
            { image: "1.jpg", caption: "Our spontaneous beach day when we skipped class. I still find sand in my backpack sometimes!", emoji: "üèñÔ∏è" },
            { image: "2.jpeg", caption: "You've always been there for me through thick and thin. I'm so grateful for your friendship. ‚ù§Ô∏è", emoji: "üíï" },
            { image: "3.jpg", caption: "Happy Birthday to my best friend in the whole world! Here's to many more adventures together!", emoji: "üéÇ" }
        ];

        const gallery = document.getElementById('memoryGallery');
        let currentSlide = 0;
        let slideshowInterval;

        // Generate cards
        memories.forEach((memory, index) => {
            const card = document.createElement('div');
            card.className = 'memory-card';
            card.innerHTML = `
                <img class="memory-img" src="${memory.image}" alt="Memory ${index + 1}">
                <div class="emoji-badge">${memory.emoji}</div>
                <div class="memory-overlay">
                    <div class="memory-caption">${memory.caption}</div>
                </div>
            `;
            gallery.appendChild(card);

            setTimeout(() => {
                card.classList.add('visible');
            }, index * 100);
        });

        // Slideshow
        const startBtn = document.getElementById('startSlideshow');
        const pauseBtn = document.getElementById('pauseSlideshow');

        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            pauseBtn.style.display = 'flex';
            
            slideshowInterval = setInterval(() => {
                currentSlide = (currentSlide + 1) % memories.length;
                const cards = gallery.querySelectorAll('.memory-card');
                const card = cards[currentSlide];
                const cardRect = card.getBoundingClientRect();
                const galleryRect = gallery.getBoundingClientRect();
                
                gallery.scrollTo({
                    left: card.offsetLeft - galleryRect.width / 2 + cardRect.width / 2,
                    behavior: 'smooth'
                });
            }, 3000);
        });

        pauseBtn.addEventListener('click', () => {
            pauseBtn.style.display = 'none';
            startBtn.style.display = 'flex';
            clearInterval(slideshowInterval);
        });
    </script>
</body>
</html>
